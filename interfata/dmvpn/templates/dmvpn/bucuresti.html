<!DOCTYPE html>
<html>
  <head>
    <title>Site-ul din Bucuresti</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .form-container {
        text-align: center;
        margin-top: 50px;
      }

      .button-primary {
        background-color: #4CAF50;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .button-primary:hover {
        background-color: #3e8e41;
      }

      .bucuresti-info {
        margin: 50px;
        padding: 20px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        background-color: #ffffff;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
      }

      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
      }

      .button-container {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>

    <div class="form-container">
      <form action="{% url 'calcul_bw_buc' %}" method="get">
        <button class="button-primary" type="submit">Afiseaza parametri</button>
      </form>
    </div>

    <div class="bucuresti-info">
      <h2>Informații despre site-ul din București</h2>
      <p>Aici vor fi scrise informații despre site-ul din București!</p>
    </div>

    <div class="button-container">
      <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <input class="button-primary" type="submit" value="Inapoi acasa">
      </form>
    </div>

  </body>
</html>
