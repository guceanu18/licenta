<!DOCTYPE html>
<html>
  <head>
    <title>Site-ul din Bucuresti</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      canvas {
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 10px;
        max-width: 1200px;
        max-height: 300px;
        background-color: #ffffff;
      }

      header {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #f5f5f5;
      }

      .chart {
        margin: 30px auto;
        max-width: 960px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

       button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 50px;
        text-transform: uppercase;
        box-shadow: 0 10px 20px rgba(76, 175, 80, 0.5);
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        margin: 30px auto;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
        box-shadow: 0 15px 30px rgba(76, 175, 80, 0.7);
      }


    </style>
  </head>
  <body>

    <header>
      <h1>Site-ul din Bucuresti</h1>
    </header>

    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>
    <script>
      // Get the canvas element
      var ctx = document.getElementById('myChart').getContext('2d');

      // Get the bandwidth values from the params object
      var bwValues = {{ params.0|safe }};

      // Create a new chart
      var myChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: Array.from({length: bwValues.length}, (_, i) => i+1),
              datasets: [{
                  label: 'Bandwidth [kbps]',
                  data: bwValues,
                  backgroundColor: 'rgba(255, 99, 132, 0.2)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
    </script>

    <div class="chart">
      <canvas id="protocols-chart"></canvas>
    </div>

    <script>
      // Get the protocols data from the template context
      var protocols = {{ params.1|safe }};

      // Extract the protocol names and counts from the protocols dictionary
      var protocolNames = Object.keys(protocols);
      var protocolCounts = Object.values(protocols);

      // Create a new chart object
      var ctx = document.getElementById('protocols-chart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: protocolNames,
          datasets: [{
            label: 'Protocol Counts',
            data: protocolCounts,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    </script>

    <div class="chart">
      <canvas id="delayChart"></canvas>
    </div>
    <script>
      // Get the canvas element
      var ctx = document.getElementById('delayChart').getContext('2d');

      // Get the delay values from the params object
      var delays = {{ params.2}};

      // Create a new chart
      var delayChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: Array.from({length: delays.length}, (_, i) => i+1),
              datasets: [{
                  label: 'Delay [milliseconds]',
                  data: delays,
                  backgroundColor: 'rgba(255, 99, 132, 0.2)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });

      // Check the length of delays array and clear the chart if it exceeds 200 points
      if (delays.length >= 200) {
        delayChart.update();
      }
    </script>

    <div class="chart">
      <canvas id="dropChart"></canvas>
    </div>
    <script>
      // Get the canvas element
      var ctx = document.getElementById('dropChart').getContext('2d');

      // Get the delay values from the params object
      var drops = {{ params.3}};

      // Create a new chart
      var dropChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: Array.from({length: drops.length}, (_, i) => i+1),
              datasets: [{
                  label: 'Number of packet drops',
                  data: drops,
                  backgroundColor: 'rgba(255, 99, 132, 0.2)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });

    </script>



    <form action="{% url 'index' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Inapoi acasa</button>
    </form>

    <form action="{% url 'phase3' %}" method="post">
      {% csrf_token %}
      <button type="submit" id="phase3" class="btn btn-primary">DMVPN FAZA 3</button>
    </form>

    <form action="{% url 'phase1' %}" method="post">
      {% csrf_token %}
      <button type="submit" id="phase1" class="btn btn-primary">DMVPN FAZA 1</button>
    </form>



    <meta http-equiv="refresh" content="10">
  </body>
</html>
